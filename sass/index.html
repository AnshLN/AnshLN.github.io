<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="topbar">
        <div class="social-icon-container">
            <ul>
                <li>
                    <a href="https://facebook.com">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="links-container">
            <ul>
                <li>
                    <a id="cart" class="cart-container" href="javascript:void(0)">
                        <div class="icon-item-count">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="item-count">2</span>
                        </div>
                        <span class="link-text">cart</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </a>
                </li>
                <li>
                    <a id="myAccount" class="cart-container" href="javascript:void(0)">
                        <div class="icon-item-count">
                            <i class="fa-solid fa-user"></i>
                            <span class="item-count"></span>
                        </div>
                        <span class="link-text">My Account</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </a>
                </li>
                <li>
                    <a id="wishlist" class="cart-container" href="javascript:void(0)">
                        <div class="icon-item-count">
                            <i class="fa-solid fa-heart"></i>
                            <span class="item-count"></span>
                        </div>
                        <span class="link-text">Wishlist</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <header class="navbar navbar-expand-md">
        <div class="header-items-container">
            <a href="javscript:void(0)" class="brand-logo">
                <img src="img/store-logo.png" alt="store_logo">
            </a>
            <div class="input-group">
                <a href="javascript:void(0)" class="input-group-text">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
                <input class="form-control" type="text" placeholder="search here...">
            </div>  
            <a id="toglt" href="#navbar" class="toggleBtn navbar-toggler" data-bs-toggle="collapse">
                <i class="fa-solid fa-bars"></i>
            </a>
            <a id="sidebar" class="toggleBtn" href="javascript:void(0)">
                <i class="fa-solid fa-gears"></i>
            </a>  
            <div class="sidebar"></div>
            <div class="sidebarInside">
                <a id="sidebarCloseBtn" href="javascript:void(0)" class="cls-btn">
                    <i class="fa-solid fa-xmark"></i>
                </a>
                <div class="sidebar-main-content">
                    <div class="OptionChoose">
                        <h4>Choose your favourite color for theme : </h4>
                        <hr>
                            <table>
                                <tr>
                                    <td><input type="color" id="TopbarTheme"></td>
                                    <td><h5>:</h5></td>
                                    <td><h5>Topbar Theme</h5></td>
                                </tr>
                                <tr>
                                    <td><input type="color" id="TopbarTextTheme"></td>
                                    <td><h5>:</h5></td>
                                    <td><h5>Topbar text Theme</h5></td>
                                </tr>
                                <tr>
                                    <td><input type="color" id="HeaderTheme"></td>
                                    <td><h5>:</h5></td>
                                    <td><h5>Header Theme</h5></td>
                                </tr>
                                <tr>
                                    <td><input type="color" id="HeaderThemeHover"></td>
                                    <td><h5>:</h5></td>
                                    <td><h5>Header Theme Hover</h5></td>
                                </tr>
                                <tr>
                                    <td><input type="color" id="HeaderTextTheme"></td>
                                    <td><h5>:</h5></td>
                                    <td><h5>Header Text Theme</h5></td>
                                </tr>
                                <tr>
                                    <td><input type="color" id="HeaderTextThemeHover"></td>
                                    <td><h5>:</h5></td>
                                    <td><h5>Header Text Theme Hover</h5></td>
                                </tr>
                            </table>
                            <hr>
                            <div class="container-btn">
                                <button id="cancelButton" class="btn btn-outline">
                                    Cancel
                                </button>
                                <button class="btn btn-outline" id="applyButton">
                                    Apply
                                </button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <!--  -->
        <div class="header-links-container">
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Furniture</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Mattresses</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Kids</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home Decor</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Locate us</a>
                    </li>
                </ul>
            </div>
        </div>
        <!--  -->
    </header>
    <!-- JavaScript Content Here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
