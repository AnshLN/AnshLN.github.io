<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="DateTimeContainer my-5">
            <div><span class="text-dark">Date : </span><span id="date"></span>/<span id="dateMonth"></span>/<span id="dateYear"></span>, <span id="dateDay"></span></div>
            <div class="pe-5"><span class="text-dark">Time : </span><span id="Hours"></span> : <span id="Minutes"></span> : <span id="Seconds"></span> </div>
        </div>
        <div class="my-5 input-group input-group-lg">
            <input id="AddTask" type="text" class="form-control" placeholder="Add Task">
            <button id="AddBtn" class="input-group-text bg-dark text-light">Add</button>
        </div>
        <div>
            <ul id="OutputBox">
            </ul>
        </div>
    </div>
    <!-- JavaScript Content -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
